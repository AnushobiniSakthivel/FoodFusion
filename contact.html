<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Food Fusion</title>
    <link rel="icon" href="donate_link_image.jpg" type="image/jpg">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: #6c63ff;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
        }

        .menu-toggle div {
            height: 5px;
            width: 100%;
            background-color: #fff;
            border-radius: 5px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffe600;
        }

        /* Contact Section */
        .contact-us {
            padding: 120px 20px 40px; /* Adjust for fixed header */
            text-align: center;
            background: linear-gradient(to right, #6c63ff, #8a6aff);
            color: white;
        }

        .contact-us h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .contact-us p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Contact Form Table Styling */
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
        }

        table td {
            padding: 10px;
            vertical-align: top;
        }

        table td label {
            font-weight: bold;
        }

        table td input,
        table td textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table td textarea {
            resize: vertical;
        }

        table td input[type="submit"] {
            background-color: #ffe600;
            color: #333;
            border: none;
            cursor: pointer;
        }

        table td input[type="submit"]:hover {
            background-color: #ffd000;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
            margin-top: auto; /* Keeps footer at the bottom */
        }

        footer p {
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            /* Show hamburger menu */
            .menu-toggle {
                display: flex;
            }

            /* Hide navigation links on small screens by default */
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #6c63ff;
                z-index: 1000;
            }

            nav ul li {
                margin: 15px 0;
                width: 100%;
            }

            nav ul li a {
                padding: 10px;
                width: 100%;
                display: block;
            }

            nav ul.show {
                display: flex;
            }

            .contact-us h2 {
                font-size: 2em;
            }

            .contact-us p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Food Fusion</h1>
            <div class="menu-toggle" id="menu-btn">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Home</a></li>
                    <li><a href="donate.html">Donate Food</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-us">
        <h2>Contact Us</h2>
        <p>If you have any questions, concerns, or suggestions, feel free to reach out to us using the form below.</p>
        <form action="mailto:sanushobini@gmail.com" method="post" enctype="text/plain">
            <table>
                <tr>
                    <td><label for="contact-name">Full Name:</label></td>
                    <td><input type="text" id="contact-name" name="contact-name" placeholder="Enter your full name" required></td>
                </tr>
                <tr>
                    <td><label for="contact-email">Email:</label></td>
                    <td><input type="email" id="contact-email" name="contact-email" placeholder="Enter your email" required></td>
                </tr>
                <tr>
                    <td><label for="contact-phone">Phone:</label></td>
                    <td><input type="tel" id="contact-phone" name="contact-phone" placeholder="Enter your phone number" required></td>
                </tr>
                <tr>
                    <td><label for="contact-message">Message:</label></td>
                    <td><textarea id="contact-message" name="contact-message" rows="4" placeholder="Enter your message" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Send Message">
                    </td>
                </tr>
            </table>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Food Fusion. All rights reserved.</p>
    </footer>

        // Firebase configuration
        const firebaseConfig = {

            authDomain: "food-fusion-1e03c.firebaseapp.com",
            projectId: "food-fusion-1e03c",
            storageBucket: "food-fusion-1e03c.appspot.com",

            appId: "1:1051146015879:web:e0ff48b151166f7f495422",
            measurementId: "G-253LXKNR72"
        };
    
        // Initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";
    
        // Initialize Firebase app
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        // Check if the user is authenticated
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // If the user is not authenticated, redirect to the login page
                window.location.href = "index.html";
            }
        });

        // Toggle the menu for small screens
        document.getElementById("menu-btn").addEventListener("click", function() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('show');
        });
    </script>
</body>
</html>
