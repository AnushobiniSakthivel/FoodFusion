    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Fusion</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: #6c63ff;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Navbar styling */
        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffe600;
        }

        /* Mobile menu button (hamburger) */
        .menu-btn {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .menu-btn div {
            width: 25px;
            height: 3px;
            background-color: #fff;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px 60px; /* Adjust for fixed header */
            background: linear-gradient(to right, #6c63ff, #8a6aff);
            color: white;
            flex-grow: 1; /* Push footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .hero .btn {
            display: inline-block;
            background-color: #ffe600;
            color: #333;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .hero .btn:hover {
            background-color: #ffd000;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
            margin-top: auto; /* Keeps footer at the bottom */
        }

        footer p {
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                width: 100%;
                text-align: center;
                padding: 20px 0;
                background-color: #6c63ff;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav.active ul {
                display: block;
            }

            .hero h2 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }

            .menu-btn {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Food Fusion</h1>
            <!-- Mobile Menu Button -->
            <button class="menu-btn" id="menu-btn">
                <div></div>
                <div></div>
                <div></div>
            </button>
            <nav id="nav">
                <ul>
                    <li><a href="dashboard.html">Home</a></li>
                    <li><a href="donate.html">Donate Food</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Donate Food, Save Lives</h2>
        <p>Join us in our mission to reduce hunger and food waste by donating excess food to those in need.</p>
        <a href="donate.html" class="btn">Donate Now</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Food Fusion. All rights reserved.</p>
    </footer>

    <script>
        // Toggle navigation menu on mobile
        const menuBtn = document.getElementById('menu-btn');
        const nav = document.getElementById('nav');

        menuBtn.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
