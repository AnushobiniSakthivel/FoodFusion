<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Fusion</title>
    <link rel="icon" href="donate_link_image.jpg" type="image/jpg">
    <link rel="stylesheet" href="index.css"> <!-- Link to the external CSS -->
</head>
<body>
        <!-- Header -->
        <header>
            <div class="container">
                <h1>Food Fusion</h1>
                <nav>
                    <ul>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="signup.html">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <!-- Main Section -->
        <main>
            <section class="form-section">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <table>
                        <tr>
                            <td><label for="username">Email:</label></td>
                            <td><input type="email" id="username" name="username" placeholder="Enter your email" required></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password:</label></td>
                            <td><input type="password" id="password" name="password" placeholder="Enter your password" required></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <input type="submit" value="Login">
                            </td>
                        </tr>
                    </table>
                    <div class="error" id="error"></div>
                </form>
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </section>
        </main>
    
        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Food Fusion. All rights reserved.</p>
        </footer>

    <script type="module" src="index.js"></script> <!-- Link to the external JavaScript -->
</body>
</html>
