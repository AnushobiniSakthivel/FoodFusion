<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Fusion</title>
    <link rel="icon" href="donate_link_image.jpg" type="image/jpg">
    <style>
               /* Basic Reset */
               * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #6c63ff;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffe600;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100px; /* Adjust for fixed header */
            padding-bottom: 50px;
        }

        .form-section {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #6c63ff;
            font-size: 24px;
        }

        form {
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td {
            padding: 10px;
            vertical-align: middle;
        }

        table td label {
            font-weight: bold;
        }

        table td input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table td input[type="submit"] {
            background-color: #6c63ff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        table td input[type="submit"]:hover {
            background-color: #5a54d2;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        p a {
            color: #6c63ff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>
        <!-- Header -->
        <header>
            <div class="container">
                <h1>Food Fusion</h1>
                <nav>
                    <ul>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="signup.html">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <!-- Main Section -->
        <main>
            <section class="form-section">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <table>
                        <tr>
                            <td><label for="username">Email:</label></td>
                            <td><input type="email" id="username" name="username" placeholder="Enter your email" required></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password:</label></td>
                            <td><input type="password" id="password" name="password" placeholder="Enter your password" required></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <input type="submit" value="Login">
                            </td>
                        </tr>
                    </table>
                    <div class="error" id="error"></div>
                </form>
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </section>
        </main>
    
        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Food Fusion. All rights reserved.</p>
        </footer>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBPpoxoBnm8y11GIEbdiYRitZxSfXqFFvo",
            authDomain: "food-fusion-1e03c.firebaseapp.com",
            projectId: "food-fusion-1e03c",
            storageBucket: "food-fusion-1e03c.appspot.com",
            messagingSenderId: "1051146015879",
            appId: "1:1051146015879:web:e0ff48b151166f7f495422",
            measurementId: "G-253LXKNR72"
        };

        // Initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";

        // Initialize Firebase app
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Form submission handler
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting traditionally

            const email = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorDiv = document.getElementById("error");

            // Firebase Authentication: Sign In with Email and Password
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Login successful
                    alert("Login successful! Welcome, " + email);
                    window.location.href = "dashboard.html"; // Redirect to dashboard or another page
                })
                .catch((error) => {
                    // Handle errors
                    const errorMessage = error.message;
                    errorDiv.textContent = "Error: " + errorMessage;
                });
        });
    </script>
</body>
</html>
